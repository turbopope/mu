<ion-content padding>

  <div *ngFor="let foodKey of FOOD_KEYS">
    <p *ngIf="foods[foodKey] | async as food">
        {{(amounts[foodKey] | async)}} g of <strong>{{food.name}}</strong>: {{food.energy}}, {{food.protein}} protein, {{food.water}} water
      <ion-range min="0" max="200" step="5" [formControl]="amountControllers[foodKey]">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </p>
    {{(amounts[foodKey] | async)}}
  </div>
