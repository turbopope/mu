<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngFor="let food of (foods | async)">
    Why don't you eat 100 g {{ food.name }}? It's only {{ food.energy }}.
  </p>

  <p *ngIf="food | async as food">
    Why don't you eat {{ grams | async }} g of {{ food.name }}? It's only {{ energy | async }}.
  </p>

  <p>
    Why don't you eat {{ grams | async }}.
  </p>

  <ion-item>
    <ion-range min="0" max="200" step="5" [formControl]="gramControl">
      <ion-icon small range-left name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>

  <code><pre>{{food | async | json}}</pre></code>
</ion-content>
