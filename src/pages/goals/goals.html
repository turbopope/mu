<ion-header>

  <ion-navbar>
    <ion-title>Goals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-range min="800" max="3000" step="10" [formControl]="caloriesController">
      <ion-icon slot="start" size="small" name="sunny"></ion-icon>
      <ion-icon slot="end" name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  <p>{{ calories | async }}</p>
  <ul *ngFor="let nutrient of nuts">
    <li><strong>{{ nutrient }}</strong>: {{ getNutrient(nutrient, calories | async) | number }}</li>
  </ul>
</ion-content>
